<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.maxlength.css" rel="stylesheet"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.maxlength.css"
  />
</head>
<body>
    <h1> Wordle Solver </h1>

    <h3>Green letters</h3>
    <table class="center">
        <tr>
           <td>
              <input type='text' maxlength="1">
              <input type='text' maxlength="1">
              <input type='text' maxlength="1">
              <input type='text' maxlength="1">
              <input type='text' maxlength="1">
           </td>
         </tr>
     </table>

     <h3>Yellow letters</h3>
     <table class="center">
         <tr>
            <td>
               <input type='text' maxlength="1">
               <input type='text' maxlength="1">
               <input type='text' maxlength="1">
               <input type='text' maxlength="1">
               <input type='text' maxlength="1">
            </td>
          </tr>
      </table>

      <h3>Gray letters</h3>
      <table class="center">
          <tr>
             <td>
                <input type='text' maxlength="1">
                <input type='text' maxlength="1">
                <input type='text' maxlength="1">
                <input type='text' maxlength="1">
                <input type='text' maxlength="1">
             </td>
           </tr>
       </table>
       <h3><div class="buttons">
       <button>Update</button>
       <button>Clear</button>
       </div></h3>
       <h3>Possible Solutions</h3>
</body>
</html>
